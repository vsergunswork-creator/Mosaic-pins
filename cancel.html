<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment canceled</title>
</head>
<body style="font-family:system-ui; background:#0b0d11; color:#e9eef7; padding:24px;">
  <h1 style="margin:0 0 10px;">❌ Payment canceled</h1>
  <p style="color:#a8b3c7; margin:0 0 18px;">No worries — you can try again.</p>

  <p style="margin:0 0 18px;">
    <a href="/" style="color:#60a5fa; text-decoration:none; font-weight:700;">← Back to home</a>
  </p>

  <script>
    // ✅ чтобы index.html показал toast "Canceled"
    setTimeout(() => {
      location.replace("/?canceled=1");
    }, 200);
  </script>
</body>
</html>
